<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Open App Deep Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 20px; /* make text bigger */
        padding: 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      ul {
        list-style: none; /* remove bullets */
        padding: 0;
      }

      li {
        margin-bottom: 15px; /* space between items */
      }

      a {
        text-decoration: none;
        color: #1a73e8; /* blue links */
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Deep Links Test</h1>

    <ul>
      <li><a href="nytxwd://packs?type=daily">Open Midi packs</a></li>
      <li><a href="nytxwd://packs?type=midi">Open Midi packs</a></li>
      <li><a href="nytxwd://packs?type=mini">Open Mini packs</a></li>
      <li><a href="nytxwd://packs">Open packs without type</a></li>
      <li><a href="nytxwd://packs?type=xxx">Open packs with wrong type</a></li>
      <li><a href="nytxwd://packs/xxx">Open packs with wrong type 2</a></li>
    </ul>
  </body>
</html>
